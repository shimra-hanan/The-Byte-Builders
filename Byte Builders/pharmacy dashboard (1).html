<p><u><b>Pharmacy Information</b></u></p>
      <div class="field">
        <br>
        <label class="label" >Pharmacy's Name</label>
        <div class="control ">
          <input class="input" type="text" placeholder="Sample Pharmacy" >
          
          
        </div>
     
        
      </div>
      <br>
      <br>
      <div class="field">
        <label class="label" >Phone Number</label>

          <input class="input" type="number" placeholder="+94 123456789" >
          
          
        </div>
        
      </div>
      <br>
      <br>
     

      <div class="field">

      </div>
      <br>
      <br>

        </div>
        
      </div>
      <br>
      <br>
