      <div class="control">
        <div class="Select Drug Name">
          <select>
            <option>Select Drug Name</option>
            <option>levothyroxine</option>
            <option>metformin</option>
            <option>omeprazole</option>
          </select>
        </div>
      </div>
      <br>
      <br>
     

      <div class="field">
        <label class="label" >Supplier</label>
        <div class="control ">
          <input class="input" type="text" placeholder="ABC" >
          
          
        </div>
        
      </div>
      <br>
      <br>
      <div class="field">
        <label class="label" >Manufacturer</label>
        <div class="control ">
          <input class="input" type="text" placeholder="ABC" >
          
          
        </div>
        
      </div>
      <br>
      <br>
     

      <div class="field">
        <label class="label" >NDC(National Drug Code)</label>
        <div class="control ">
          <input class="input" type="number" placeholder="#00000" >
          
          
        </div>
        
      </div>
      <br>
      <br>
     

      <div class="field">
        <label class="label" >Quantity in hand</label>
        <div class="control ">
          <input class="input" type="number" placeholder="00" >
          
          
        </div>
        
      </div>
      <br>
      <br>
     

      <div class="field">
        <label class="label" >Unit Price</label>
        <div class="control ">
          <input class="input" type="number" placeholder="0000" >
          
          
        </div>
        <br><br>
        <div class="field">
          <label class="label" >Enter Expiration Date</label>
          <div class="control ">
            <input class="input" type="date" placeholder="0000" >

            
            
          </div>
      </div>
<br>
      <div class="field is-grouped">
        <div class="control">
